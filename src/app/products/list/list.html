<div class="container mt-5">
  <div class="row">
    <div class="col">
      <h2>Productos</h2>
      <a routerLink="/products/create" class="btn btn-primary mb-3">Nuevo producto</a>
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="editProduct(product.id)">Editar</button>
              <button class="btn btn-danger btn-sm ms-2" (click)="deleteProduct(product.id)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    </div>
  </div>
</div>
